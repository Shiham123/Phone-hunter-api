<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="font-bold text-2xl text-center my-8 uppercase">
        this is phone api hunter project
      </h1>
    </header>

        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
          id="input"
        />

      </div>

      <section
        class="card-section flex flex-wrap justify-center gap-9"
        id="item"
      ></section>
    </main>
    <button class="btn text-center m-auto" id="show-more" style="display: none">
      show more
    </button>
  </body>
</html>
